<ng-template #content let-modal>
    <div class="modal-header d-flex gap-4">
      <h4 class="modal-title" id="modal-basic-title">Reservations</h4>
      <div class="form-group w-100">
        <input [(ngModel)] = "query" type="text" class="form-control" (keydown.enter)="onSearchReservation()">
      </div>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <!-- <div class="modal-body">
      
    </div> -->
    <table class="table striped">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Nomor Kontrak</th>
          <th>Nomor BPKB</th>
          <th>Tipe Kendaraan</th>
          <th>Jadwal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reservations!.data">
            <td *ngIf="r.customer">{{ r.customer.name }}</td>
            <td *ngIf="!r.customer">No Customer</td>
            <td>{{ r.nomorKontrak }}</td>
            <td>{{ r.nomorBPKB }}</td>
            <td>{{ r.tipeKendaraan }}</td>
            <td>{{ r.jadwal | date : "medium" }}</td>
            <td>
              <button
                (click)="onGetReservation(r); modal.close()"
                class="btn btn-sm btn-primary"
              >
                Pilih
              </button>
            </td>
          </tr>
      </tbody>
    </table>
    <div class="container mt-3">
      <div class="d-flex justify-content-between align-items-center mt-2">
        <div class="mx-auto">
          <ngb-pagination
            [(page)]="page"
            [pageSize]="5"
            [collectionSize]="reservations.items"
            (pageChange)="onPaginateReservation($event)"
          ></ngb-pagination>
        </div>
    
        <button
          type="button"
          class="btn btn-outline-success mb-3 mx-3"
          (click)="modal.close('Save click')"
        >
          Save
        </button>
      </div>
    </div>
    
  </ng-template>
  
  <button class="btn btn-sm btn-outline-primary" (click)="open(content)">
    Detail Reservations
  </button>
